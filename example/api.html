<!DOCTYPE html>
<html>
<head>
	<title>birJS Api Example</title>
	<!-- Socket IO -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js'></script>
	<!-- Google webRTC adapter -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.js"></script>
	<script src="../js/bir.js"></script>
	<style type="text/css">
		.news-head{
			position: relative;
			text-align: center;
			width: 1024px;
			margin: 10px auto;
			display: block;
			padding: 0px;
			min-height: 100px;
			height: 576px;
		}
		.news-head h2 {
			position: absolute;
			top: 0px;
			left: 0;
			background-color: rgba(0,0,0, 0.3);
			color: white;
			width: 100%;
			text-align: center;
			padding: 20px 0;
			margin: 0px;
		}
		.news-head img{
			margin: 0;
			padding: 0px;
			max-width: 100%;
			max-height: 100%;
		}
		.fromAPI{
			border-style: solid;
			border-width: 5px;
			border-color: #E33;
		}
		.fromPeer{
			border-style: solid;
			border-width: 5px;
			border-color: #3E3;
		}
	</style>
</head>
<body>
	
	<h1><a href="https://github.com/geobir/birJS">birJS</a> Example, for an API</h1>
	<p>If the news has a red border that's meen the data come from the Api, if it's green it's come from another client.</p>
	<button id="send" onclick="getAPI('API/business')" >getAPI business news</button>
	<div id="news">
	</div>
	<script type="text/javascript">
		bir = birJS();
		// bir.setDebug(true);
		/**
		 * when click on the button call the birJS lib to get the API
		 * @param  {string} url the url of the API you want to call
		 */
		function getAPI(url){
			bir.get(url, printData);
		}
		/**
		 * Reset the html baslise
		 */
		function resetDatas(){
			document.getElementById("news").innerHTML = "";
		}

		/**
		 * The way of writing the API data,
		 * use as callback function
		 * @param  {string}
		 * @param  {[type]}
		 * @return {[type]}
		 */
		function printData(datas, from) {
			json = JSON.parse(datas);
			resetDatas();
			for (var i = 0; i < json.articles.length; i++) {
				var div = document.createElement('div');
				div.className = 'row';
				div.innerHTML = "<a href='" + json.articles[i].url + "' title='" + json.articles[i].description + "' class='news-head " + from + "'><img src='" + (json.articles[i].urlToImage || "https://www.halawata.net/wp-content/themes/comouflage/asset/img/no-image.svg") + "'><h2>" + json.articles[i].title + "</h2></a>";
				document.getElementById("news").appendChild(div);
			}
		}
	</script>
</body>
</html>
